<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">

    </ul>
    <script type="text/javascript">
        var aqiData = [
                ["北京",90],
                ["上海",50],
                ["福州",10],
                ["广州",50],
                ["成都",90],
                ["西安",100]
        ];
        (function () {
            var addcon = document.getElementById("aqi-list");
            var attr = "";
            for(var i=0;i<aqiData.length;i++){
                if(aqiData[i][1] > 60){
                    attr += aqiData[i]+"<br>";
                }
            }
            addcon.innerHTML = attr;
        })();
    </script>
</body>
</html>
