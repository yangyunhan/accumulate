<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">

    </ul>
    <script type="text/javascript">
        var aqiData = [
                ["北京",90],
                ["上海",50],
                ["福州",10],
                ["广州",50],
                ["成都",90],
                ["西安",100]
        ];
        var numArr = ["一","二","三","四","五","六"];
        (function () {
            var addcon = document.getElementById("aqi-list");
            var count = 0;
            aqiData.sort(function (a,b) {
               return b[1]-a[1];
            });
            for(var i=0;i<aqiData.length;i++){
                if(aqiData[i][1] > 60){
                    var li = document.createElement("li");
                    var textNode = document.createTextNode(liText(count++,aqiData[i]));
                    li.appendChild(textNode);
                    addcon.appendChild(li);
                }
            }

        })();
        function liText(count,data) {
            return "第"+ numArr[count] + "名：" + data[0] + data[1];
        }
    </script>
</body>
</html>
